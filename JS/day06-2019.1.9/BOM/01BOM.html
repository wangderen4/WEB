    <!-- 
        BOM
        1.什么是BOM？
         B： Broswer 浏览器
         O: Object 对象
         M: Model 模型
         BOM：浏览器对象模型
         作用：提供很多对象，用于访问浏览器的功能

         BOM 缺少标准规范 erqie每一个浏览器的厂商 (提供商) 都按自己的想法
         扩展BOM对象，使用不是很方便
        
        2.主要BOM对象
        2.1 window 对象
        2.2 location 对象
        2.3 history 对象

        3.window 对象
        BOM的核心，它代表这浏览器的一个实例
        window对象是JS中处于最顶端的对象，对于每一个打开的窗口，浏览器都会为其定义一个的window对象
     -->
