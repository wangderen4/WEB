<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
</head>
<body>
    <!-- 
        事件对象
        一般情况下 事件处理有三部分组成
        对象 事件 处理函数 

        1.事件对象：
            一般称之为event对象 他是window对象的一个属性
        浏览器中的event事件是有兼容性的

     -->
     <div id="show">点击</div>
</body>
<script>
    var div_el = document.querySelector("#show")
    div_el.onclick = function (ev) {
        //为了能做兼容IE和主流浏览器
        var e = ev ||window.event

        //target 就是当前事件所作用在哪个目标元素上
        console.log(arguments,arguments.length)
    }
    function add(a,b) {
        console.log(arguments.length)//arguments 参数的列表
        console.log(arguments[0],arguments[1])
        return a+b
    }
    add(1,2)
</script>
</html>
