<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑运算符</title>
    <script>
        /*
        js中为我们提供了三种逻辑运算符
        ! 非 可以对一个只进行非运算
            所谓非就是对一个布尔值进行取反
                true 变false false 变 true
            如果对一个值进行两次取反，那么他将不会变化
            如果对非布尔值进行取反，则会将其现将转换为布尔值然后再取反
                所以我们可以利用该特点，来讲一个其他数据类型转换为布尔类型

        && 与 
            && 可以对符号两侧的值进行运算并返回结果
                运算规则
                    两个值中只要有一个false就返回false
                     只有两个值都为true时才返回true；
                    JS中的“与”属于短路的与；如果第一个值就是false，则不会看第二个值


        || 或
            ||可以对符号两侧的值进行或运算并返回结果
            运算规则
                两个值只要有一个true就返回true
                两个值都为false 则返回false
                JS中的“或”属于短路的或
                    如果第一个值为true ，则不会检查第二个
        */

        var a = false;
        // 对a进行非运算
        // a = !a;
        a = !!a; 

        // console.log(a);

        var b = 10;
        b = !!b;

        // console.log("b = " + b);
        // console.log(typeof b);


        //只要有一个false，就返回false
        // var result = true && true;
        // var result = true && false;
        // var result = false && true ;
        var result = false && false ;

        // console.log("result =" + result);
        
        //第一个值为true会检查第二个值
        true && alert('你看我会不会出来~~~')

        //第一个值为false就不会检查第二个值
        false && alert('我绝对不会出来~~~')




        //两个都为false，则返回false
        result = false || false;

        result = false || true;

        result = true || true ;

        false || alert('检查第二个~')
        console.log("result =" + result);
    </script>
</head>

</html>
