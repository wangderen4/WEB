<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赋值运算符</title>
    <script>
        /*
        =
            可以将符号右边的值赋值给左侧的变量
        +=
            a += 5 等价于 a = a + 5
        -=
            a -= 5 等价于 a = a - 5
        *=
            a *= 5 等价于 a = a * 5
        /=
            a /= 5 等价于 a = a / 5
        %=
            a %= 5 等价于 a = a % 5

        */
        var a =10;
        // a = a + 5;
        // a +=5;
        // a -= 5;
        // a *= 5;
        // a /= 5;
        a %= 5;
        console.log("a = " + a)
    </script>
</head>
