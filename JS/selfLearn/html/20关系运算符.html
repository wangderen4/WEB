<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关系运算符</title>
    <script>
        /*
        通过关系运算符可以比较两个值之间的大小关系
            如果关系成立他会返回true，否则返回false
        > 大于号
            判断符号左边的值是否大于右边的
            如果关系成立，返回true，否则返回false

        < 小于号
            判断符号左边的值是否小于右边的
            如果关系成立，返回true，否则返回false

        >= 大于等于号
            判断符号左边的值是否大于等于右边的
            如果关系成立，返回true，否则返回false
        <= 小于等于号
            判断符号左边的值是否小于等于右边的
            如果关系成立，返回true，否则返回false
        
        非数值的情况
            对于非数值进行比较时，会将其转换为数字然后比较
            如果符号两侧的值都是字符串时 不会将其转换为数字进行比较
            而会分别比较字符串的Unicode编码
        */

        var result = 5 > 10;//false
        result = 5 <= 10;//true

        result = 5 > 4;//true
        result = 5 >= 4;//true

        result = 5 < 4;//false

        // console.log("result = " + result);
        // console.log(1 > true);//false
        // console.log(1 >= true);//true
        // console.log(1 >'0');//true
        // console.log(10 > null);//true

        //任何值与NaN做任何比较都是false
        //console.log(1 >'hello');//false
        // console.log(true > false);//true

        // console.log("1" < "5");//true
        // console.log("11" < "5");//true


        //比较两个字符串时，比较的时字符串的字符编码
        // console.log("a" < "b");// true  97 < 98

        //比较字符编码是是一位一位进行比较
        //如果两位一样，则比较下一位，所以借用他来对英文进行排序
        // console.log("abc" < "bcd");//true


        //比较中文是无意义
        // console.log("你" < "我");//true

        //比较两个字符串型数字，可能会得到不可预期的结果
        //注意 在比较两个字符串型数字的时候，一定一定一定要转型
        console.log("11" < +"5");//true



    </script>
</head>
<body>
    
</body>
</html>
