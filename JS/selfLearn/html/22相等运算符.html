<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>相等运算符</title>
    <script>
        /*
        相等运算符用来比较两个值是否相等
        如果想等会返回true，否则返回false

        使用 == 来做相等运算符
        当使用 == 来比较两个值时，如果值得类型不同
        则会自动进行类型转换，将其转换为相同的类型
        然后再比较

        不相等
            不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
            使用!=来做不相等运算
            不相等也会对数据类型进行自动的数据类型转换，如果转换后相等他也会返回false
        
        ===
            全等
                判断两个值是否全等，他和相等类似，不同的是他不会做类型转换
        !==
            不全等
                判断两个值是否不全等，他和不等类似，不同的是他不会做类型转换
        
        */ 
        // console.log(1 ==1);//true
        var a = 10;

        // console.log(a == 4);//false

        // console.log('4' == 4);//true

        // console.log(true == '1');

        // console.log(null == '0')//false


        /*
        undefined 衍生自null
        所以这两个值做相等判断是，会返回true
        */
        // console.log(undefined == null);//true

        /*
        NaN不和任何值相等，包括他本身
        */
        // console.log(NaN == 1);//false
        // console.log(NaN == null);//false
        // console.log(NaN == NaN);//false

        var b = NaN;

        /*
        判断b的值是否为NaN
        console.log(b == NaN);

        可以用isNaN()函数来判断一个值是否是NaN

        */
        // console.log(isNaN(b))
        // console.log(10 != 5);//true
        // console.log(10 != 10);//false
        // console.log("abcd" != "abcd")//false
        // console.log(1 !="1");//false
        // console.log("123" === 123);//false
        // console.log(null === undefined);//false
        
        


    </script>
</head>
