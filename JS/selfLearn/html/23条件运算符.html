<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件运算符</title>
    <script>
        /*
        条件运算符也叫三元运算符
        语法：
            条件表达式？1:语句2;
          执行流程：
            条件运算符在执行时，首先对条件表达式进行求值
                如果该值为true，则执行1，并返回执行结果
                 如果该值为false，则执行2，并返回执行结果
        */
        // false?alert('语句一'):alert('语句二')

        var a = 10;
        var b = 20;
        var c = 30;

        // a > b ? alert('语句一'):alert('语句二');

        // 获取a和b中最大值
        var max = a > b ? a : b;

        //获取a b c中的最大值
        max = max > c ? max : c;
        console.log("max = " + max);
    </script>
</head>

</body>
</html>
