        Nodejs 使用一个事件驱动，非阻塞式I/O的模型，轻量高效

        什么叫事件驱动？
            基于事件的系统 (event-based system)
        

        Nodejs的缺点：
            1.单进程、单线程：
                只支持单核cpu，不能充分利用多核cpu 一旦这个进程崩掉，那么整个WEB服务就崩掉，
            2.可靠性比较低

            以上的缺点，都可以通过代码的健壮性来弥补~
